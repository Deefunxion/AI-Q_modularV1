<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Orchestrator's Ascent - Πλήρες Demo</title>
    
    <!-- Core CSS Files -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app" class="app-container">
        <!-- App Loader -->
        <div id="app-loader" class="app-loader">
            <div class="loader-spinner"></div>
            <div class="loader-text">Φόρτωση AI Orchestrator's Ascent...</div>
        </div>

        <!-- Global Navigation -->
        <nav class="global-nav" id="global-nav">
            <div class="nav-container">
                <div class="nav-brand">
                    <h1>AI Orchestrator's Ascent</h1>
                    <p class="nav-tagline">Δοκιμαστικό Κεφάλαιο</p>
                </div>
                
                <div class="nav-actions">
                    <button class="nav-button" id="marginalia-toggle">
                        <i class="fas fa-pencil-alt"></i>
                        <span>Σημειώσεις</span>
                    </button>
                    <button class="nav-button" id="reading-mode-toggle">
                        <i class="fas fa-book-reader"></i>
                        <span>Ανάγνωση</span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="main-content" class="main-content">
            <!-- Content will be loaded here -->
        </main>

        <!-- AI-Q Indicator -->
        <div class="aiq-indicator" id="aiq-indicator">
            <div class="aiq-circle">
                <div class="aiq-value" id="aiq-value">85</div>
                <div class="aiq-label">AI-Q</div>
            </div>
        </div>

        <!-- Module Containers -->
        <div id="marginalia-container" class="module-container"></div>
        <div id="reading-container" class="module-container"></div>
        <div id="exercise-container" class="module-container"></div>
    </div>

    <!-- Core JavaScript Files -->
    <script src="event-manager.js"></script>
    <script src="responsive-manager.js"></script>
    <script src="content-renderer.js"></script>
    <script src="aiq.js"></script>
    <script src="marginalia.js"></script>
    <script src="reading.js"></script>
    <script src="app.js"></script>

    <!-- Initialization Script -->
    <script>
        // Initialize the application when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing AI Orchestrator with test chapter...');
            
            // Set up global app reference
            window.app = window.AIOrchestrator;
            
            // Configure for test chapter
            if (app) {
                app.config.initialChapter = 'test-chapter';
                app.config.debug = true;
                
                // Initialize the app
                app.init().then(() => {
                    console.log('AI Orchestrator initialized successfully!');
                    
                    // Load the test chapter specifically
                    app.loadChapter('test-chapter');
                    
                }).catch(error => {
                    console.error('Failed to initialize AI Orchestrator:', error);
                    
                    // Show error message
                    const loader = document.getElementById('app-loader');
                    if (loader) {
                        loader.innerHTML = `
                            <div class="error-container">
                                <h2>Σφάλμα Φόρτωσης</h2>
                                <p>Παρουσιάστηκε πρόβλημα κατά την εκκίνηση της εφαρμογής.</p>
                                <p><small>Σφάλμα: ${error.message}</small></p>
                                <button onclick="location.reload()" class="retry-button">
                                    Επανάληψη
                                </button>
                            </div>
                        `;
                    }
                });
            } else {
                console.error('AIOrchestrator not found! Make sure app.js is loaded correctly.');
                const loader = document.getElementById('app-loader');
                if (loader) {
                    loader.innerHTML = `
                        <div class="error-container">
                            <h2>Σφάλμα Φόρτωσης</h2>
                            <p>Δεν βρέθηκε το AIOrchestrator. Ελέγξτε ότι όλα τα αρχεία JavaScript έχουν φορτωθεί σωστά.</p>
                            <button onclick="location.reload()" class="retry-button">
                                Επανάληψη
                            </button>
                        </div>
                    `;
                }
            }
        });

        // Global error handling
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
